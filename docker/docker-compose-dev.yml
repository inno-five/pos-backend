version: "3.8"

services:
  mysql:
    image: mysql:latest
    container_name: pos-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: E@P4ssw0rd@123
      MYSQL_DATABASE: pos
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: pos-phpmyadmin
    restart: always
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
    depends_on:
      - mysql
    ports:
      - "8080:80"
